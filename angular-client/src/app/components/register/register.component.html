<div style="margin-top: 80px;"></div>
<form (submit)="onRegisterSubmit() ">
    <fieldset>
      <legend>Register</legend>

      <div style="margin: 50px;"></div>
      
      <div class="form-group">
          <label>Index No</label>
          <input type="text" [(ngModel)]="indexno" name="indexno" class="form-control" aria-describedby="emailHelp" placeholder="Enter IndexNo">
         
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" aria-describedby="emailHelp" placeholder="Enter FirstName">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" aria-describedby="emailHelp" placeholder="Enter LastName">
      
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
     
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
